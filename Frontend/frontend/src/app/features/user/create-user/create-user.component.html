<div class="create-user-container">
  <h2>Create New User (Admin Only)</h2>
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error-message">
        <span *ngIf="userForm.get('username')?.errors?.['required']">Username is required.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Initial Password</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
        <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" required>
      <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="error-message">
        <span *ngIf="userForm.get('firstName')?.errors?.['required']">First Name is required.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" required>
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="error-message">
        <span *ngIf="userForm.get('lastName')?.errors?.['required']">Last Name is required.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" required>
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select>
      <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-message">
        <span *ngIf="userForm.get('role')?.errors?.['required']">Role is required.</span>
      </div>
    </div>
    
    <button type="submit" [disabled]="userForm.invalid">Create User</button>
    
    <div *ngIf="successMessage" class="alert success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert error-message">
      {{ errorMessage }}
    </div>
    
  </form>
</div>
