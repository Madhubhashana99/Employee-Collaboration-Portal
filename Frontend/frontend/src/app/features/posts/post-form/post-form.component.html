<div class="post-form-container">
  <h2>{{ isEditMode ? 'Edit Post' : 'Create New Post' }}</h2>
  
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" required>
      <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="error-message">
        <span *ngIf="postForm.get('title')?.errors?.['required']">Title is required.</span>
        <span *ngIf="postForm.get('title')?.errors?.['maxlength']">Title cannot exceed 100 characters.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" rows="6" required></textarea>
      <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="error-message">
        <span *ngIf="postForm.get('content')?.errors?.['required']">Content is required.</span>
      </div>
    </div>
    
    <button type="submit" [disabled]="postForm.invalid">
      {{ isEditMode ? 'Update Post' : 'Publish Post' }}
    </button>
    
    <button type="button" *ngIf="isEditMode" (click)="onCancel()" class="btn-secondary">
      Cancel
    </button>
    
    <div *ngIf="successMessage" class="alert success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert error-message">
      {{ errorMessage }}
    </div>
    
  </form>
</div>
